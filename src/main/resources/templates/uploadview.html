<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<title>Find Profile</title>
</head>
<body>

	<div class="container">
		<br />
		<div class="row">
			<form action="/upload" method="post" enctype="multipart/form-data">
				<div class="col-md-7">
					<div class="panel panel-default">
						<div class="panel-heading">
							<strong>Upload CV</strong> <small> </small>
						</div>
						<div class="panel-body">
							<div class="input-group image-preview">
								<input  type="file"
									class="form-control image-preview-filename"   name="files" multiple="multiple">
								<!-- don't give a name === doesn't send on POST/GET -->
								<span class="input-group-btn"> <!-- image-preview-clear button -->
								
									
									<button type="submit" class="btn btn-labeled btn-default">
										<span class="btn-label"><i
											class="glyphicon glyphicon-upload"></i> </span>Upload
									</button>
									
										
								</span>
							</div>
							<!-- /input-group image-preview [TO HERE]-->

							<br />

						

						</div>
					</div>
				</div>

			</form>
			

			</form>
		</div>
	</div>




</body>
</html>
